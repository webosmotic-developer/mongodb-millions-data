<ul class="breadcrumb">
    <li><a href="#/users">Users</a></li>
    <li class="active"><span ng-bind="user._id ? user.name : 'Create'"></span></li>
</ul>
<div class="row" ng-init="fnFindOne()">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span ng-bind="user._id ? user.name : 'Create'"></span>
            </div>
            <div class="panel-body">
                <form name="userForm" class="form-horizontal" novalidate>
                    <div class="form-group"
                         ng-class="{ 'has-error' : userForm.$submitted && userForm.userName.$invalid }">
                        <label for="userName" class="col-sm-2 control-label">User Name<span class=text-danger>*</span></label>
                        <div class="col-sm-10">
                            <input type="text" name="userName" class="form-control" id="userName"
                                   placeholder="Enter User Name" ng-model="user.name" required=""/>
                        </div>
                    </div>
                    <div class="form-group"
                         ng-class="{ 'has-error' : userForm.$submitted && userForm.userEmail.$invalid }">
                        <label for="userEmail" class="col-sm-2 control-label">Email<span class=text-danger>*</span></label>
                        <div class="col-sm-10">
                            <input type="email" name="userEmail" class="form-control" id="userEmail"
                                   placeholder="Enter Email" ng-model="user.email" required=""/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success" ng-click="userForm.$valid && fnSaveUser(user)">
                                <span ng-bind="user._id ? 'Update' : 'Create'"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
